<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/estilo.css">
    <title>Sala</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" tabindex="-1" href="#">
          <img id='logo' src="./images/reservasala.png" alt="">
        </a>

        <button id='adicionar-sala' class="btn btn-default" href='#'>
            <span class='glyphicon glyphicon-plus'></span>
        </button>
    </nav>

    <div class='panel panel-primary d-flex justify-content-center' id=panel-pesquisa>
        <div class=panel-heading>
            <h4>Pesquisar Sala</h4>
        </div>

         <div class='panel-body row'>
            <form>
                <div id='div-nome-search' class="form-group col-md-6">
                    <label for='nome'>Nome</label>
                    <input type='text' id=search-nome class=form-control> 
                </div>

                <div>
                    <input type='button' value='Pesquisar' class='btn btn-primary' id='search-button' onclick="search()">
                </div>
            </form> 
        </div>
    </div>

    <div class='panel panel-default d-flex justify-content-center' id=panel-result>
        <div class=panel-heading>
            <h4>Resultados</h4>
        </div>
        <div id='list-result-search' class="list-group">
        
        </div>
    </div>

    <div class="modal fade" id="modal-editar-sala" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" id='modal-header-editar-sala'>
                    <h2 class="modal-title" id="modal-title-editar">Editar Sala</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>  
                </div>
                
                <div class="modal-body">
                    
                    <div class='panel-body row'>
                        <form>
                            <div id='div-nome-edit' class="form-group col-md-6">
                                <h5><b>Nome:</b></h5>
                                <p id='edit-nome'></p>
                            </div>
            
                            <div id='div-cargo-edit' class="form-group col-md-6">
                                <label for='cargo'>Descrição:</label>
                                <textarea class='form-control' id=edit-descricao></textarea>
                            </div>
            
                            
                        </form>
                    </div>
                    
                </div>

                <div class="modal-footer" id='footer-show'>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id='button-editar-sala'>Salvar</button>
                    <img id='delete-event-img' src='./images/x-circle.svg' class='img-thumbnail' >
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-delete-sala" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-delete-sala">Apagar usuário</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        <h5>
                            Deseja mesmo apagar o sala?<br>
                            Essa ação não pode ser desfeita.
                        </h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" type='submit' id='button-delete-sala'>Sim</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-create-sala" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" id='modal-header-create-sala'>
                    <h2 class="modal-title" id="modal-title-editar">Criar Sala</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>  
                </div>
                
                <div class="modal-body">
                    
                    <div class='panel-body row'>
                        <form>
                            <div id='div-nome-create' class="form-group col-md-3">
                                <label for='create-sala-nome'>Nome:</label>
                                <input class='form-control' id='create-sala-nome' place>
                            </div>
            
                            <div id='div-descricao-create' class="form-group col-md-3">
                                <label for='create-descricao-sala'>Descrição:</label>
                                <textarea class='form-control' id=create-descricao-sala></textarea>
                            </div>

                            <div id='div-restrito-sala' class='from-group col-md-3'>
                                <label>Restrito:</label><br>
                                <input type="radio" id="restrito-sala-sim" name="restrito" value="1">
                                <label for="create-restrito-sala">SIM</label><br>
                                <input type="radio" id="restrito-sala-nao" name="restrito" value="0" checked>
                                <label for="female">NÃO</label>
                            </div>

                            <div id='div-cargos-sala' class='from-group col-md-3'>
                                <label>Cargos:</label><br>
                                <input type="checkbox" id="cargo1" name="cargo1" value="Cargo1">
                                <label for="cargo1">Cargo 1</label><br>
                                <input type="checkbox" id="two" name="cargo2" value="Cargo 2">
                                <label for="cargo2">Cargo 2</label><br>
                                <input type="checkbox" id="three" name="cargo3" value="Cargo 3">
                                <label for="cargo3">Cargo 3</label>
                            </div>

                        </form>
                    </div>
                    
                </div>

                <div class="modal-footer" id='footer-show'>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id='button-create-sala'>Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='./scripts/sala.js'></script>
    <script src='./scripts/editSala.js'></script>
    <script>
        function mostrarDados(nome, descricao) {
            edit(nome, descricao);
        }
    </script>
</body>
</html>
