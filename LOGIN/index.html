<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

<body>

    <div class='text-center'>
        <img src='./images/reservasala.png' class=img-fluid id='img-reservar'>
    </div>

    <div class='text-center'>
        <div class='panel panel-default' id=panel-login>
            <div class='panel-heading'>
                <h1 class='h3 mb-3 font-weight-normal' id='intro'>Login</h1>
            </div>
            <div class='panel-body'>

                <form id='formulario-login'>
                    <div class='form-group'>
                        <input type="email" id='input-email' class="form-control" placeholder='Email' required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" id='input-password' class="form-control" placeholder="Senha" required autofocus>
                    </div>
                    <button class='btn btn-lg btn-primary btn-block' id='input-button' type="submit" >Entrar</button>
                </form>
                
                <div class='criar-cadastro'>
