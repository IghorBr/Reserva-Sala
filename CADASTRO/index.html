<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/estilo.css">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <div class='text-center'>
        <img src='./images/reservasala.png' class=img-fluid id='img-reservar'>
    </div>

    <div class='panel panel-default' id=panel-cadastro>
        <div class='panel-heading text-center'>
            <h1 class='h3 mb-3 font-weight-normal' id='intro'>Cadastro de Usuário</h1>
        </div>
        <div class=panel-body>
            <form id='formulario-cadastro'>
                <div class='form-group'>
                    <input type='text' id='input-nome' class="form-control" placeholder='Nome' required autofocus>
                </div>
                <div class='form-group'>
                    <input type="email" id='input-email' class="form-control" placeholder='Email' required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id='input-password' class="form-control" placeholder="Senha" required autofocus>
                </div>

                <div class="form-group">
                    <label for='cargo'>Cargo:</label>
                    <select class=form-control>
                        <option val=''></option>
                        <option val='Cargo 1'>Cargo 1</option>
                        <option val='Cargo 2'>Cargo 2</option>
                        <option val='Cargo 3'>Cargo 3</option>
                    </select>
                </div>

                <div class='form-group'>
                    <label for='area'>Área</label>
                    <select class=form-control>
                        <option val=''></option>
                        <option val='Área 1'>Área 1</option>
                        <option val='Área 2'>Área 2</option>
                    </select>
                </div>

                <button class='btn btn-lg btn-primary btn-block' id='input-button' type="submit" >Cadastrar</button>
            </form>
        </div>
    </div>
    
    
    
</body>

</html>
