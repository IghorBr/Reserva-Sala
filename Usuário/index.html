<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/estilo.css">
    <title>Pesquisar Usuário</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img id='logo' src="./images/reservasala.png" alt="">
        </a>

        
    </nav>

    <div class='panel panel-primary d-flex justify-content-center' id=panel-pesquisa>
        <div class=panel-heading>
            <h4>Pesquisar Usuário</h4>
        </div>

         <div class='panel-body row'>
            <form>
                <div id='div-nome-search' class="form-group col-md-3">
                    <label for='nome'>Nome</label>
                    <input type='text' id=search-nome class=form-control> 
                </div>

                <div id='div-nome-search' class="form-group col-md-3">
                    <label for='cargo'>Cargo</label>
                    <select class=form-control id=search-cargo>
                        <option val=''></option>
                        <option val='Cargo 1'>Cargo 1</option>
                        <option val='Cargo 2'>Cargo 2</option>
                        <option val='Cargo 3'>Cargo 3</option>
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for='area'>Área</label>
                    <select class=form-control id=search-area>
                        <option val=''></option>
                        <option val='Área 1'>Área 1</option>
                        <option val='Área 2'>Área 2</option>
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for='perfil'>Perfil:</label>
                    <select class=form-control id=search-perfil>
                        <option val=''></option>
                        <option val='Solicitante'>Solicitante</option>
                        <option val='Autorizador'>Autorizador</option>
                        <option val='Administrador'>Administrador</option>
                    </select>
                </div>

                <div>
                    <input type='button' value='Pesquisar' class='btn btn-primary' id='search-button' onclick="search()">
                </div>
            </form> 
        </div>
    </div>
    
    <div class='panel panel-default d-flex justify-content-center' id=panel-result>
        <div class=panel-heading>
            <h4>Resultados</h4>
        </div>
        <div id='list-result-search' class="list-group">
        
        </div>
    </div>
    
    <div class="modal fade" id="modal-editar-usuario" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" id='modal-header-editar-usuario'>
                    <h2 class="modal-title" id="modal-title-editar">Editar Usuário</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>  
                </div>
                
                <div class="modal-body">
                    
                    <div class='panel-body row'>
                        <form>
                            <div id='div-nome-edit' class="form-group col-md-3">
                                <h5><b>Nome:</b></h5>
                                <p id='edit-nome'></p>
                            </div>
            
                            <div id='div-cargo-edit' class="form-group col-md-3">
                                <label for='cargo'>Cargo</label>
                                <select class=form-control id=edit-cargo>
                                    <option val=''></option>
                                    <option val='Cargo 1'>Cargo 1</option>
                                    <option val='Cargo 2'>Cargo 2</option>
                                    <option val='Cargo 3'>Cargo 3</option>
                                </select>
                            </div>
            
                            <div id='div-area-edit' class="form-group col-md-3">
                                <label for='area'>Área</label>
                                <select class=form-control id=edit-area>
                                    <option val=''></option>
                                    <option val='Área 1'>Área 1</option>
                                    <option val='Área 2'>Área 2</option>
                                </select>
                            </div>
            
                            <div id='div-perfil-edit' class="form-group col-md-3">
                                <label for='perfil'>Perfil:</label>
                                <select class=form-control id=edit-perfil>
                                    <option val=''></option>
                                    <option val='Solicitante'>Solicitante</option>
                                    <option val='Autorizador'>Autorizador</option>
                                    <option val='Administrador'>Administrador</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    
                </div>

                <div class="modal-footer" id='footer-show'>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id='button-editar-usuario'>Salvar</button>
                    <img id='delete-event-img' src='./images/x-circle.svg' class='img-thumbnail' >
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal-delete-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-delete-title">Apagar usuário</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        <h5>
                            Deseja mesmo apagar o usuário?<br>
                            Essa ação não pode ser desfeita.
                        </h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" type='submit' id='button-delete-user'>Sim</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Fazer paginação -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='./scripts/search.js'></script>
    <script src='./scripts/editUser.js'></script>
    <script>
        function mostrarDados(nome, cargo, perfil, area) {
            edit(nome, cargo, perfil, area);
        }
    </script>
</body>
</html>
